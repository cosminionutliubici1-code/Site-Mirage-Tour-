<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Destination Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center; margin-top: 20px;">Welcome to the Mirage Tour Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://example.com/image1.jpg" alt="Destination 1">
            <div class="overlay">Destination 1</div>
        </div>
        <div class="gallery-item">
            <img src="https://example.com/image2.jpg" alt="Destination 2">
            <div class="overlay">Destination 2</div>
        </div>
        <div class="gallery-item">
            <img src="https://example.com/image3.jpg" alt="Destination 3">
            <div class="overlay">Destination 3</div>
        </div>
        <div class="gallery-item">
            <img src="https://example.com/image4.jpg" alt="Destination 4">
            <div class="overlay">Destination 4</div>
        </div>
        <div class="gallery-item">
            <img src="https://example.com/image5.jpg" alt="Destination 5">
            <div class="overlay">Destination 5</div>
        </div>
    </div>
</body>
</html>
